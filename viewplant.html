<html lang="en">
<head>
  <meta charset="utf-8">

  <title>TinyWorld | View Plant</title>
  <meta name="description" content="TinyWorld View Plant">
  <meta name="author" content="Wren Gray">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="plantstyles.css">
</head>

<body>

<div class="plant-top-banner">
    <h3>Take Care of Your Plant!</h3>
</div>

<div class="container-fluid content">

  <div class="row plantname-area">
    <div class="col-sm-12" id="plantname">
        Plant Name
    </div>
  </div>

  <div class="row">
    <div class="col-sm-12 plant-container">
        plant
    </div>
  </div>
  

  <div class="row plant-stats">
    <div class="col-xs-3 col-sm-4">
        <i class="fa fa-cutlery"></i>
    </div>
    <div class="col-xs-3 col-sm-4">
        <i class="fa fa-sun-o"></i>
    </div>
    <div class="col-xs-3 col-sm-4">
        <i class="fa fa-tint"></i>
    </div>
  </div>
  <div class="row plant-stats">
    <div class="col-xs-3 col-sm-4">
        0
    </div>
    <div class="col-xs-3 col-sm-4">
        0
    </div>
    <div class="col-xs-3 col-sm-4">
        0
    </div>
  </div>

  <div class="row plantname-change">
    <div class="col-sm-12">
        <form id="rename-plant-form">
            <label>Change plant name:</label>
            <input type="text" id="plantname-input" name="plantname-input">
            <button id="submit-name" type="submit"><i class="fa fa-check-circle"></i></button>
        </form>
    </div>
  </div>

</div>


<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<script src="plantsim.js"></script>

</body>
</html>
